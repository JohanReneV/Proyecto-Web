<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <title>Calculadora</title>
    <script src="jss/J.js"></script>
    <link rel="stylesheet" href="estilos/e.css" />
  </head>
  <body>
    <h1>Calculadora</h1>

    <section class="container">
      <div class="row">
        <div class="container calc-border"></div>
        <div class class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 visor">
            <input id="calc-visor" type="text" value="0" readonly />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button id="digit-7" class="btn btn-btt button-style">7</button>
            <button id="digit-8" class="btn btn-btt button-style">8</button>
            <button id="digit-9" class="btn btn-btt button-style">9</button>
            <button id="digit-suma" class="btn btn-suma button-style">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button id="digit-4" class="btn btn-btt button-style">4</button>
            <button id="digit-5" class="btn btn-btt button-style">5</button>
            <button id="digit-6" class="btn btn-btt button-style">6</button>
            <button id="digit-resta" class="btn btn-resta button-style">
              -
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button id="digit-1" class="btn btn-btt button-style">1</button>
            <button id="digit-2" class="btn btn-btt button-style">2</button>
            <button id="digit-3" class="btn btn-btt button-style">3</button>
            <button id="digit-multi" class="btn btn-multi button-style">
              *
            </button>
          </div>
        </div>
        <div class="row bot-padding">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button id="digit-C" class="btn btn-ce button-style">ce</button>
            <button id="digit-0" class="btn btn-btt button-style">0</button>
            <button id="digit-equal" class="btn btn-igual button-style">
              =
            </button>
            <button id="digit-div" class="btn btn-div button-style">/</button>
          </div>
        </div>
        <div class="row bot-padding">
          <button id="digit-sig" class="btn btn-dig button-style">
            Digitar Codigo
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
